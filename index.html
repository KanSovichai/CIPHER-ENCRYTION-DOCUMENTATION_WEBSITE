<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Math Project</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
			crossorigin="anonymous"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Bungee&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Bungee&family=Playwrite+CU+Guides&display=swap"
			rel="stylesheet"
		/>
		<style>
			* {
				margin: 10px;
				padding: 5px;
				box-sizing: border-box;
			}
			:root {
				--transposition-Cipher: "https://www.youtube.com/watch?list=TLGG-aLnoSWC28EyNzAxMjAyNg&v=bcyUJK1BvHw";
				--rupp-logo: "https://sereysopea-ung.github.io/ite-year-2-cipher/img/rupp.png";
				--pin-image: "https://github.com/Sereysopea-Ung/ite-year-2-cipher/blob/main/img/pin.png?raw=true";
			}
			body{
				width: 100vw;
				height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;
				overflow: hidden;
			}
			.container {
				
				width: 100vw;
				height: 100vh;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				color: white;
			}
			.introduction{
				width: 100%;
				height: 40vh;
			}
			#logo {
				width: 150px;
				height: 150px;
			}
			#paper {
				width: 40%;
				height: 100%;
				background-color: yellow;
			}
			#contents {
				color: black;
				list-style: none;
			}
			#contents li{
				font-family: "Bungee", sans-serif;
			}
		</style>
	</head>
	<body class="bg-black">
		<div class="container border border-4 border-white rounded-4 p-3">
			<div
				class="header d-flex justify-content-center align-items-center flex-column"
			>
				<h2>MATH PROJECT CIPHER</h2>
				<img
					src="asset/rupp-logo.png"
					id="logo"
					alt=""
					class="rounded-circle"
				/>
			</div>
			<div
				class="introduction bg-white d-flex justify-content-center align-items-center"
			>
				<div id="paper">
					<ul id="contents">
						<li>I. Introduction</li>
						<li>II. Encryption</li>
						<li>III. Decryption</li>
					</ul>
				</div>
			</div>
		</div>
	</body>
</html>
